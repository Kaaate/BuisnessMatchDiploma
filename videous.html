<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Відео | BizMatch</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #1c1e26;
      color: #f0f0f0;
      padding: 2rem;
    }
    .btn {
      background: #2a7de1;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    .content {
      background: #2a2d3c;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      color: #2a7de1;
      margin-bottom: 1.5rem;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="goHome()">Головна</button>

  <div class="content">
    <h1>Презентаційне відео BizMatch</h1>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube Video" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = 'https://kaaate.github.io/BuisnessMatchDiploma/';
    }
  </script>
</body>
</html>
